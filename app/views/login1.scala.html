@(loginForm: LoginFormData = LoginFormData("", ""), users : Seq[models.User] = Seq.empty[User])(implicit request: RequestHeader, session: Session)

@main("Аутентификация") {
    <div class="login-card-wide mdl-card mdl-shadow--2dp">
        <form method="post" action="/validateLogin">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Войти в систему</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="login-simple-form-wrapper">
                    <div class="center mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                        <input class="mdl-textfield__input" type="text" id="login" name="login">
                        <label class="mdl-textfield__label" for="login">Логин (email)</label>
                    </div>
                    <div class="center mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                        <input class="mdl-textfield__input" type="password" id="pass" name="password">
                        <label class="mdl-textfield__label" for="pass">Пароль</label>
                    </div>
                </div>
            </div>
            <div class="mdl-card__actions mdl-card--border flex-space-evenly">
                <input type="submit" name="login" value="Войти" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">

                <a class="mdl-button mdl-js-button mdl-button--accent" href="@routes.UserController.registerUser()">Регистрация</a>
            </div>
        </form>
    </div>


}
